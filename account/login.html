<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login e Cadastro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      html,
      body {
        height: 100%;
        width: 100%;
      }

      .img {
        z-index: -1;
        position: absolute;
        width: 100%;
        height: 100%;
      }

      .img img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .input-with-icon {
        position: relative;
      }

      .input-icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #6c757d;
        z-index: 10;
      }

      .input-with-icon input {
        padding-left: 45px !important;
      }
    </style>
  </head>

  <body>
    <div class="img">
      <img src="./img/wallpaper.webp" alt="Background" />
    </div>

    <div
      class="d-flex justify-content-center align-items-center"
      style="height: 100%; width: 100%"
    >
      <div
        class="pb-2 p-3 rounded-5"
        style="
          width: 70%;
          max-width: 600px;
          background: linear-gradient(
            180deg,
            #b4daf0 1%,
            #b0e2ff 2%,
            rgba(255, 255, 255, 0.9)
          );
        "
      >
        <div class="p-5 row m-auto" style="width: 100%; max-width: 1px">
          <div id="svg-icon" class="p-0">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="50"
              height="50"
              fill="currentColor"
              class="bi bi-person"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"
              />
            </svg>
          </div>
        </div>

        <div class="text-center font-monospace">
          <h1>Login</h1>
          <h5 class="text-muted">Entre com sua conta!</h5>
        </div>

        <form class="mt-3">
          <div class="mb-3 input-with-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-person input-icon"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"
              />
            </svg>
            <input
              class="form-control p-3"
              type="text"
              placeholder="Nome"
              id="name"
              required
            />
          </div>

          <div class="mb-3 input-with-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-envelope input-icon"
              viewBox="0 0 16 16"
            >
              <path
                d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"
              />
            </svg>
            <input
              class="form-control p-3"
              type="email"
              placeholder="Email"
              id="email"
              required
            />
          </div>

          <div class="mb-3 input-with-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-lock input-icon"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1"
              />
            </svg>
            <input
              class="form-control p-3"
              type="password"
              placeholder="Senha"
              id="password"
              required
            />
          </div>

          <button id="btn" class="btn btn-primary w-100 p-3">Entrar</button>
        </form>
        <a href="index.html">NÃ£o tem uma conta? Cadastre-se aqui.</a>
      </div>
    </div>
    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
